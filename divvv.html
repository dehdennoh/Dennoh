<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Divv</title>
    <link rel="stylesheet" href="after.css">
</head>
<body>
<a href="forms.html">Forms</a>
<form action="">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="your name" required="required" >
    <br><br>
    <label for="emial">Email</label>
    <input type="email" id="emial" placeholder="your email" required="required"><br><br>
    <label for="paa">Password</label>
    <input type="password" id="paa" required="required"><br><br>
    <label for="oho">Phone Number</label>
    <input type="text" id="oho"> <br><br>
    <label for="gender" id="gender">Gender:</label>


    Male<input type="radio" id="mm" >

    Female<input type="radio" id="ff">

    Other<input type="radio" id="oo">
    <br><br>
    <label for="ll">Language</label>
    <select name="" id="ll">
        <option value="ii" disabled="disabled">select language</option>
        <option value="english">English</option>
        <option value="french">French</option>
        <option value="swahili">Swahili</option>
    </select>
    <br><br>
    <label for="zc">Zip Code</label>
    <input type="text" id="zc" required="required">
    <br><br>
    <label for="aa">About</label>
    <textarea name="" id="aa" cols="26" rows="1"  placeholder="write about yourself"></textarea>
    <br><br>
    <button type="submit">Register</button>

    
    










</form>















</body>
</html>
